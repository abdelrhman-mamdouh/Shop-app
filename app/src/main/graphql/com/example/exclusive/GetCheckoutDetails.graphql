query GetCheckoutDetails($checkoutId: ID!) {
    node(id: $checkoutId) {
        ... on Checkout {
            id
            createdAt
            completedAt
            currencyCode
            totalPriceV2 {
                amount
                currencyCode
            }
            lineItems(first: 10) {
                edges {
                    node {
                        title
                        quantity
                        variant {
                            id
                            title
                            priceV2 {
                                amount
                                currencyCode
                            }
                        }
                    }
                }
            }
        }
    }
}
