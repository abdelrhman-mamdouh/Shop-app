query ProductsQuery($vendor: String!) {
    products(first: 200, query:$vendor) {
        edges {
            node {
                id
                title
                vendor
                productType
                images(first: 1) {
                    edges {
                        node {
                            src
                        }
                    }
                }
                variants(first: 5) {
                    edges {
                        node {
                            id
                            title
                            sku
                            priceV2 {
                                amount
                                currencyCode
                            }
                            quantityAvailable
                        }
                    }
                }
            }
        }
    }
}

